<script>

    $(document).ready(function() {
        $('.application').hide ();
        $('#proximity').show ();
    });


    $('.nav-link').click (function () {
        console.log (this);
        console.log ($(this).text ());

        let mapping = {
            "Control": "control",
            "Debug": "debug",
            "Configure": "configure"
        };

        let index = $(this).text ();
        console.log (index);

        let target = "proximity";
        if (index in mapping) {
            target = mapping[index];
        }

        console.log (target);

        $('.application').hide ();

        $('#' + target).show ();
    });
